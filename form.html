<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating form</title>
</head>
<body>
    <h1>fill your form</h1>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name"><br><br>
        <label>Expected Salary:</label>
        <input type="number" placeholder="10000"><br><br>
        <p>Choose languages you can code:</p>
        <Label>Html</Label>
        <input type="radio" value="HTML">
        <Label>Css</Label>
        <input type="radio" value="CSS">
        <Label>Js</Label>
        <input type="radio" value="JS">
        <Label>React</Label>
        <input type="radio" value="REACT">
        <Label>Angular</Label>
        <input type="radio" value="ANGULAR">
    </form>
</body>
</html>
