<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .button {
        margin: 5px;
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }
</style>
</head>
<body>

<button class="button" style="background-color: red;" onclick="changeColor('red')">Red</button>
<button class="button" style="background-color: blue;" onclick="changeColor('blue')">Blue</button>
<button class="button" style="background-color: green;" onclick="changeColor('green')">Green</button>
<button class="button" style="background-color: yellow;" onclick="changeColor('yellow')">Yellow</button>
<button class="button" style="background-color: orange;" onclick="changeColor('orange')">Orange</button>
<button class="button" style="background-color: purple;" onclick="changeColor('purple')">Purple</button>
<button class="button" style="background-color: pink;" onclick="changeColor('pink')">Pink</button>
<button class="button" style="background-color: cyan;" onclick="changeColor('cyan')">Cyan</button>
<button class="button" style="background-color: magenta;" onclick="changeColor('magenta')">Magenta</button>
<button class="button" style="background-color: brown;" onclick="changeColor('brown')">Brown</button>
<button class="button" style="background-color: black; color: white;" onclick="changeColor('black')">Black</button>

<script>
    function changeColor(color) {
        document.body.style.backgroundColor = color;
    }
</script>

</body>
</html>
